<mat-toolbar color="warn">
    <h1>Products</h1>
</mat-toolbar>
<div  style="display:flex; flex-direction: row; gap: 20px; flex-wrap:wrap; justify-content:flex-start ">
<div class="content" *ngFor="let product of products;let i=index;">
    <mat-card>
        <mat-card-header>
            <mat-card-title>{{product.Name}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image src="{{product.Photo}}">
        <mat-card-content>
            Price:₹ {{product.Price}}<br>
            Description: {{product.description}}
        </mat-card-content>
        <div class="quantity">
            <button class="btn minus-btn disabled" type="button" (click)="dec(product)">-</button>
            <!-- <input type="text" >-->
            <span>{{product.quantity}}</span>
          <button class="btn plus-btn" type="button" (click)="inc(product)">+</button>   
                             
        </div>
        <mat-card-actions>
            <button mat-button (click)="addtocart(product)">Add to Cart</button>
        </mat-card-actions>
    </mat-card>
</div>
</div>
    <mat-toolbar color="warn">
        <h1>Cart Items </h1>

        <div style="margin-left:80%; cursor:pointer">
    	 <svg xmlns="http://www.w3.org/2000/svg" width="35" height="30"  viewBox="0 0 24 24">
            <path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.08-.14.12-.31.12-.48 0-.55-.45-1-1-1H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"/>
        </svg> 
       <span>{{totalCartItem}}</span>         
    	</div>           
       
    </mat-toolbar>
    <div  style="display:flex; flex-direction: row; gap: 20px; flex-wrap:wrap; justify-content:flex-start ">
    <div class="content" *ngFor="let product of carts;let j=index;">
        <mat-card>
            <mat-card-header>
                <mat-card-title>{{product.Name}}</mat-card-title>
            </mat-card-header>
            <img mat-card-image src="{{product.Photo}}">
            <mat-card-content>
                Price:₹ {{product.Price}}<br>
                Quanity:{{product.quantity}} <br>                
            </mat-card-content>
            <mat-card-actions>
                <button mat-button (click)="removecart(j)">Remove</button>  
            </mat-card-actions>
        </mat-card>
    </div>
</div>
